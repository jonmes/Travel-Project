<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<!-- <div class="container-fluid"> -->
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					  <a class="navbar-brand" href="/">Let's Travel</a>
					  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
						  <a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
						  <a class="nav-link" href="#">About Us</a>
						</li>
						<li class="nav-item">
						  <a class="nav-link" href="#" >Contacts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin" >Admin Page</a>
						  </li>
					  </ul>
					  <form class="d-flex call-me-form">
						<input class="form-control me-2" type="search" placeholder="Phone Number" aria-label="Search">
						<button type="submit" class="btn btn-outline-primary" style="width: 105px;">Call me</button>
					  </form>
					</div>
				  <!-- </div> -->
			</div>
		  </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3 admin-page">
                    <h1>Admin Page</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#sign-in" role="tab" aria-controls="home" aria-selected="true">Sign In</a>
                        </li>
                        <li class="nav-item" role="presentation">
                          <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#Register" role="tab" aria-controls="profile" aria-selected="false">Register</a>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="home-tab">
                            <form class="sign-in-form">
                                <div class="mb-3">
                                  <label for="sign-in-email" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                  <label for="sign-in-password" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-sign-in">Sign In</button>
                              </form>
                        </div>
                        <div class="tab-pane fade" id="Register" role="tabpanel" aria-labelledby="profile-tab">
                            <form class="register-form">
                                <div class="mb-3">
                                  <label for="register-email" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                  <label for="register-password" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="register-password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <label for="register-re-enter-password" class="form-label">Re-enter Password</label>
                                    <input type="password" class="form-control" id="register-re-enter-password" placeholder="Re-enter Password">
                                  </div>
                                <button type="submit" class="btn btn-primary btn-register">Sign In</button>
                              </form>
                        </div>
                      </div>




                </div>
            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
